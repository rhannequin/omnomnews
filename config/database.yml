default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  encoding: unicode
  timeout: 5000
  host: localhost
  port: 5432
  username: <%= Rails.application.credentials.fetch(Rails.env.to_sym).fetch(:db_user) %>
  password: <%= Rails.application.credentials.fetch(Rails.env.to_sym).fetch(:db_password) %>

development:
  <<: *default
  database: omnomnom_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: omnomnom_test

production:
  <<: *default
  database: omnomnom_production
